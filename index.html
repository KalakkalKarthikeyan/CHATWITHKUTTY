<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk To Kutty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Talk To Kutty</h1>

    <div class="chat-container">
        <div id="chatbox">
            <p><b>Kutty:</b> Hey! I'm Kutty. Ask me anything!</p>
        </div>

        <!-- Input Box with Answer Availability Dot -->
        <div style="position: relative; display: flex; align-items: center;">
            <input type="text" id="userInput" placeholder="Type your message...">
            <span id="statusIndicator" style="
                width: 10px; height: 10px; border-radius: 50%;
                position: absolute; right: 50px;
                background-color: red; visibility: hidden;">
            </span>
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Google-Like Suggestion Box -->
        <div id="suggestions" style="
            position: absolute; width: 250px;
            background: white; border: 1px solid gray;
            display: none; max-height: 150px; overflow-y: auto;
            z-index: 10;">
        </div>
    </div>

    <script src="responses1.js"></script>
    <script src="responses2.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
